{% extends 'base.html' %}
{% block content %}
<h1>Restaurant Name :  {{restaurant.name}} Restaurant Location : {{restaurant.location}} Restaurant Contact Number :  {{restaurant.contact_no}}</h1>
<img src="{{restaurant.image.url}}" width="80%" height="300px">
{% for d in dish %}
    <h1>Dish name : {{d.dish_name}}</h1>
    <h1>Dish Price : {{d.dish_price}} $</h1>
    <img src="{{d.dish_image.url}}" height="150px" width="150px">
{% endfor %}
{% endblock %}
